<div class="border rounded-sm shadow p-3 mb-4 news">
  <h4 class="font-weight-bold">{{news.title}}!</h4>
  <div class="row">
    <p class="text-secondary col-auto mr-0 mb-1">@{{news.user}}</p>
    <a class="text-secondary col-auto mr-auto" [href]="news.link">{{news.link | shortUrl}}</a>
  </div>
  <p class="mb-1">{{news.description}}</p>
</div>
